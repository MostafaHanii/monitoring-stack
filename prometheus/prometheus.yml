global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus Consumer - Exposes kline metrics from Kafka
  - job_name: 'prometheus-consumer'
    scrape_interval: 10s 
    static_configs:
      - targets: ['prometheus-consumer:9001']
  
  # Grafana metrics
  - job_name: 'grafana'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
