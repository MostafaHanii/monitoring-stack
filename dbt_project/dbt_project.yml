name: 'crypto_dbt'
version: '1.0.0'
config-version: 2

profile: 'crypto_snowflake'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by 'dbt clean'
  - "target"
  - "dbt_packages"

models:
  crypto_dbt:
    # Config for all models
    materialized: view
    staging:
      materialized: view
    marts:
      materialized: incremental
