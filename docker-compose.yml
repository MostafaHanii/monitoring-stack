services:
  # ========================================
  # KAFKA INFRASTRUCTURE
  # ========================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    restart: unless-stopped

  # ========================================
  # DATA PIPELINE SERVICES
  # ========================================

  # OHLC Exporter - Produces to Kafka
  ohlc-exporter:
    build:
      context: ./ohlc-exporter
      dockerfile: Dockerfile
    container_name: ohlc-exporter
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: binance_kline
    restart: unless-stopped

  # Prometheus Consumer - Consumes from Kafka and exposes metrics
  prometheus-consumer:
    build:
      context: ./prometheus-consumer
      dockerfile: Dockerfile
    container_name: prometheus-consumer
    depends_on:
      - kafka
      - ohlc-exporter
    ports:
      - "9001:9001"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: binance_kline
      KAFKA_GROUP_ID: prometheus_consumer_group
      METRICS_PORT: 9001
    restart: unless-stopped

  # Kafka Connect - For Snowflake Sink
  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.4.0
    container_name: kafka-connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:29092"
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: "connect-cluster"
      CONNECT_CONFIG_STORAGE_TOPIC: "connect-configs"
      CONNECT_OFFSET_STORAGE_TOPIC: "connect-offsets"
      CONNECT_STATUS_STORAGE_TOPIC: "connect-status"
      CONNECT_KEY_CONVERTER: "org.apache.kafka.connect.storage.StringConverter"
      CONNECT_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
    volumes:
      - ./connectors:/connectors
    command:
      - bash
      - -c
      - |
        # Install Snowflake Connector
        confluent-hub install --no-prompt snowflakeinc/snowflake-kafka-connector:latest
        # Launch Kafka Connect
        /etc/confluent/docker/run
    restart: unless-stopped

  # dbt Runner - Automates dbt runs every hour
  dbt-runner:
    build:
      context: ./dbt_project
      dockerfile: Dockerfile
    container_name: dbt-runner
    volumes:
      - ./dbt_project:/usr/app
      - ./rsa_key.p8:/usr/app/rsa_key.p8 # Mount key for auth
      - ./dbt_project/profiles_docker.yml:/usr/app/profiles.yml # Override with Docker profile
    environment:
      - DBT_PROFILES_DIR=/usr/app
    command: bash -c "chmod +x run_loop.sh && ./run_loop.sh"
    restart: unless-stopped

  # ========================================
  # MONITORING SERVICES
  # ========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:9090'
    restart: unless-stopped
    depends_on:
      - prometheus-consumer

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:


