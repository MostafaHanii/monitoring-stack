version: '3.8'

services:
  # 1. New Custom Exporter Service
  ohlc-exporter:
    build:
      context: ./ohlc-exporter # Build from the ohlc-exporter folder
      dockerfile: Dockerfile
    ports:
      - "9001:9001" # Expose for debugging/inspection (optional)
    restart: unless-stopped
    # volumes: (Not strictly needed if all code is built into the image)

  # 2. Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml # Mount config
      - prometheus_data:/prometheus # Persistent data volume
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:9090'
    restart: unless-stopped
    depends_on:
      - ohlc-exporter # Ensure the exporter starts first

  # 3. Grafana Service (Provisioning)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      # 1. Datasource Provisioning (Maps to /etc/grafana/provisioning/datasources/)
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      
      # 2. Dashboard Provider Config (Maps the provider.yml to /etc/grafana/provisioning/dashboards/)
      # This tells Grafana *how* to load dashboards.
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards 
      
      # 3. Dashboard JSON Files (Maps to /var/lib/grafana/dashboards)
      # This is the directory containing the actual binance_ohlc_dashboard.json file.
      - ./grafana/dashboards:/var/lib/grafana/dashboards 
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
    restart: unless-stopped
    depends_on:
      - prometheus
volumes:
  prometheus_data:
  grafana_data: